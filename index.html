<!--Haz un programa que te permita jugar piedra papel o tijera contra el ordenador.

Para hacerlo, el ordenador deberá generar un número aleatorio entre 1 y 3
que represente piedra (1), papel (2) o tijera (3) respectivamente.

Luego preguntar al usuario un número entre 1 y 3

Si el usuario indica algún número fuera de rango, enviarle éste mensaje:

«Entiendo que no quieres jugar. Adios».
En caso contrario, indicar el ganador sabiendo que...
El papel (2) cubre la piedra (1)
La tijera (3) corta el papel (2)
La piedra (1) amella la tijera (3)
Si los números son iguales indicar empate!--> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Rock, Paper and Scissor</h1>
        <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank"></a>
    </header><hr>
        <img src="https://www.pngitem.com/pimgs/m/266-2667284_rock-paper-scissors-diagram-hd-png-download.png" alt="Rock, Paper and Scissor" width="200">
    
    
    <main>
        <label for = "input"><ol>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissor</li>
        </ol>choose one of the numbers above:</label>
        <input id = "input" type = "number" min = "1" max = "3" value = "1">

        <button onclick ="random()">Play the game</button>
        <p id = "result" style="color: aqua;"> </p>
    </main>

    <script>
        const INPUT = document.getElementById("input");

        function random() {
            let input = Number(INPUT.value);
            let max = 3;
            let min = 1;
            let computer = Math.floor(Math.random() * (max - min + 1)) + min;
            if (input == 1 && computer == 1 || input == 2 && computer == 2 || input == 3 && computer == 3){
                document.getElementById("result").innerHTML = "It's a tie!";
            } else if (input == 1 && computer == 3 || input == 2 && computer == 1 || input == 3 && computer == 2) {
                document.getElementById("result").innerHTML = "You Win!!";
            } else if (input == 1 && computer == 2 || input == 2 && computer == 3 || input == 3 && computer == 1) {
                    document.getElementById("result").innerHTML = "You Lost!";
                }
            }
            
    </script>

</body>
</html>
